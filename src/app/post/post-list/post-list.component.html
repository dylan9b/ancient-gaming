<section class="app-posts" *ngIf="(status$ | async) as status">
  <div class="container" *ngIf="status === 'success'">
    <div class="col-12">
      <div class="app-posts__table__container">
        <table mat-table *ngIf="(allPosts$ | async) as posts" [dataSource]="posts">

          <ng-container *ngFor="let column of displayedColumns">
            <ng-container matColumnDef="{{column}}">
              <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
              <td mat-cell *matCellDef="let element"> {{element?.[column]}} </td>
            </ng-container>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="app-posts__mat-paginator" [length]="allPostsCount$ | async" [pageSize]="5" [pageSizeOptions]="[15, 25, 50, 100]"
          showFirstLastButtons aria-label="Select page of posts">
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
