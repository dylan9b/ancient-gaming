<section class="app-posts" *ngIf="(status$ | async) as status">
  <div class="container">
    <div class="col-12">
      <div class="app-posts__table__container">
        <table mat-table *ngIf="(allPosts$ | async) as posts" [dataSource]="posts">

          <ng-container *ngFor="let column of displayedColumns">
            <ng-container matColumnDef="{{column}}">
              <th mat-header-cell *matHeaderCellDef> {{column | titlecase}} </th>
              <td mat-cell *matCellDef="let element">
                {{column !== 'user' ? element?.[column] : element?.['user']['username']}} </td>
            </ng-container>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="app-posts__mat-paginator" [length]="allPostsCount$ | async" [pageSize]="pageSizeOptions[0]"
          [pageSizeOptions]="pageSizeOptions" showFirstLastButtons aria-label="Select page of posts" (page)="
          handlePageEvent($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
